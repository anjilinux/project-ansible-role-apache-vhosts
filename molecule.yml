---
dependency:
  name: galaxy
  requirements_file: requirements.yml

driver:
  name: docker
docker:
  containers:
    - name: ansible-role-apache-vhosts-1404
      image: ubuntu
      image_version: 14.04
      volume_mounts:
        - ${MOLECULE_APTPROXY_PATH}:/etc/apt/apt.conf.d/00aptproxy

    - name: ansible-role-apache-vhosts-1604
      image: ubuntu
      image_version: 16.04
      volume_mounts:
        - ${MOLECULE_APTPROXY_PATH}:/etc/apt/apt.conf.d/00aptproxy

ansible:
  playbook: tests/playbook.yml
